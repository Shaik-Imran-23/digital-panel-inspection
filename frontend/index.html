<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Digital Panel Inspection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>Digital Panel Inspection</h2>

<!-- BOM Upload -->
<input type="file" id="bomFile" />
<button onclick="uploadBOM()">Upload & Generate Checklist</button>

<hr/>

<!-- Checklist -->
<table>
  <thead>
    <tr>
      <th>FIND NUMBER</th>
      <th>PART DESCRIPTION</th>
      <th>STATUS</th>
      <th>REMARKS</th>
    </tr>
  </thead>
  <tbody id="checklistBody"></tbody>
</table>

<hr/>

<h3>Selected Component Details</h3>
<table id="detailsTable">
  <tbody></tbody>
</table>

<hr/>

<h3>Upload GA Drawing</h3>
<input type="file" id="gaFile" />
<button onclick="uploadGA()">Upload GA</button>

<hr/>

<h3>GA Viewer</h3>

<div id="gaControls">
  <button onclick="prevPage()">◀ Prev</button>
  <span id="pageInfo"></span>
  <button onclick="nextPage()">Next ▶</button>
</div>

<div id="pdfContainer">
  <canvas id="pdfCanvas"></canvas>
  <div id="highlightLayer"></div>
</div>

<!-- PDF.js -->
<script src="pdfjs/pdf.js"></script>
<script src="ga_mapping.js"></script>
<script src="script.js"></script>

</body>
</html>
